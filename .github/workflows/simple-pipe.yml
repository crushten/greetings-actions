name: Simple Pipe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@6095a76664413da4c8c134ee32e8a8ae900f0f1f
      with:
        arguments: build
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: greetings-jar
        path: build/libs

  test-run:
  
   runs-on: ubuntu-latest
   needs: build
   
   steps:
   - name: Download candidate artifacts
     uses: actions/download-artifact@v2
     with:
       name: greetings-jar
   - shell: bash
     run: |
      java -jar greetings-actions.jar ${{ github.event.inputs.myValues }} 
